<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <div class="dice"><i class="fas fa-dice-five"></i></div>
    <button class="btn btn--new"><i class="fas fa-redo-alt"></i> new game</button>
    <button class="btn btn--roll"><i class="fas fa-dice"></i> Roll dice</button>
    <button class="btn btn--hold">Hold</button>
  </main>
  <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank" class="rules-link">Pig Game Rules <i class="fas fa-link"></i></a>
  <script src="script.js"></script>
</body>

</html>
